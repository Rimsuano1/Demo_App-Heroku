<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB3</title>
</head>
<body>
    <script>
        function dayInWeek(){
            var num = parseInt(document.getElementById('input').value)%7;
            var days;
            switch (num) {
                case 0:
                    days = "Sunday";
                    break;
                case 1:
                    days = "Monday";
                    break;
                case 2:
                    days = "Tuesday";
                    break;
                case 3:
                    days = "Wednesday";
                    break;
                case 4:
                    days = "Thursday";
                    break;
                case 5:
                    days = "Friday";
                    break;
                case 6:
                    days = "Saturday"
                    break;
                default:
                    days = "Wrong Number";
                    break;
            }     
            document.getElementById('output').innerHTML = days; 
        }
    </script>
    <label for="input">Enter Number: </label><input type="text" id="input">
    <button onclick="dayInWeek()">Submit</button>
    <P id="output">-</P>
</body>
</html>
